{% extends 'accounts/main.html' %}
{% block content %}
  <div class="container">
    
    <form action="" method="POST">
          
      {% csrf_token %}
      {% for field in form %}
        
        {{ field.label }}
        {{ field }}

        <br>
      
      {% endfor %}
      

      {% comment %} {{ form.as_p }} {% endcomment %}

      <input type="submit" name="Submit" value="Register">
    </form>
    
    {{ form.errors }}
    
    <p>Already have an account? <a href="{% url 'login_user' %}">Log in.</a></p>

  </div>
{% endblock content %}
