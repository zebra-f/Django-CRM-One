<div class="row">
  <div class="col-md">
    <div class="card text-center mv-3" id="total-orders">
      <div class="card-header">
        <h4 class="card-title fs-6">Total Orders</h4>
      </div>
      <div class="card-body">
        <h4 class="card-title">{{ orders_count }}</h4>
      </div>
    </div>
  </div>
  
  <div class="col-md">
    <div class="card text-center mv-3" id="orders-delivered">
      <div class="card-header" style="background-color: rgba(124, 255, 0, 0.7)">
        <h4 class="card-title fs-6">Orders Delivered</h4>
      </div>
      <div class="card-body">
        <h4 class="card-title">{{ orders_count_delivered }}</h4>
      </div>
    </div>
  </div>
  
  <div class="col-md">
    <div class="card text-center mv-3" id="orders-delivered">
      <div class="card-header" style="background-color: rgba(255, 255, 63, 0.7)">
        <h4 class="card-title fs-6">Orders Pending</h4>
      </div>
      <div class="card-body">
        <h4 class="card-title">{{ orders_count_pending }}</h4>
      </div>
    </div>
  </div>
</div>
