{%  extends 'accounts/main.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md">
      <div class="card card-body">
        <h4>Customer:</h4>
        <hr>
        <a class="btn btn-outline-success btn-md btn-block" href="">Update Customer</a>
        <a class="btn btn-outline-danger btn-md btn-block" href="">Delete Customer</a>
  
      </div>
    </div>
  
    <div class="col-md">
      <div class="card card-body">
        <h4>Contact Information</h4>
        <hr>
        <p>Email: </p>
        <p>Phone: </p>
      </div>
    </div>
  
    <div class="col-md">
      <div class="card card-body">
        <h4>Total Orders</h4>
        <hr>
        <h1 style="text-align: center;padding: 10px"></h1>
      </div>
    </div>
  </div>
  
  
  <br>
  <div class="row">
    <div class="col">
      <div class="card card-body">
        <form method="get">
  
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
    
  </div>
  <br>
  
  <div class="row">
    <div class="col-md">
      <div class="card card-body">
        <table class="table table-sm">
          <tr>
            <th>Product</th>
            <th>Category</th>
            <th>Date Orderd</th>
            <th>Status</th>
            <th>Update</th>
            <th>Remove</th>
          </tr>
  
        </table>
      </div>
    </div>
  </div>  
</div>


{% endblock content %}
